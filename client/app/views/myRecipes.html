<div class="recipes-section mdl-typography--text-center">
  <div class="logo-font recipes-slogan">My Recipes</div>
  <br/><br/>  
  <div class="myRecipes_cell" ng-repeat="recipe in myRecipesStorage">
    <img src="{{recipe.image_url}}" style="width: 300px; height: 175px;"/><br/><br/>
    <span class="myRecipes_title">{{recipe.title}}</span><br/>
    <a class="myRecipes_url" href="{{recipe.source_url}}" target="_blank">click for recipe</a>
  </div>
</div>
