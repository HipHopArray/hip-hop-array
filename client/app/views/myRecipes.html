<div class="recipes-section mdl-typography--text-center">
  <div class="logo-font recipes-slogan">My Recipes</div>
  <div class="logo-font sub-slogan">list of recipes</div>
  <button ng-click="printMyRec()">Button</button>

  <ul class="mdl-list">
    <li ng-repeat="recipe in myRecipesStorage">
      <h2>{{recipe.title}}</h2><br/>
      <a href="{{recipe.source_url}}" target="_blank"><h3>click for recipe</h3></a>
    </li>
  </ul>
</div>
