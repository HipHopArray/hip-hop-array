<div class="recipes-section mdl-typography--text-center">
  <div class="logo-font recipes-slogan">Recipes</div>
  <div class="logo-font sub-slogan">list of recipes</div>
  <!-- <button ng-click="printRec()"></button> -->
  <span ng-click="goMyRecipes()">Get My Recipes!!</span>
  <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--3-col" ng-click="addToList(recipe)" ng-repeat="recipe in totalRecipes">
        <img src="{{recipe.image_url}}"/>
      </div>
  </div>
</div>
